<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="content-grid unselectable">
        <div class="header_balance flex" >

            <h2 class="balance_Text" ><span id="totalmoney" ></span> <span>$</span></h2>

        </div>
        
        <div class="mainbox" >

            <div class="tytel_x_shower_inbox flex_tytel " id="tt" >










            </div>


            <div class="innermainbox grid" >

                <h1 class="crashpoint_mainshower"  > <span id="crashpoint_shower">1</span> <span>X</span></h1>
                <div class="stats_display"  id="stats_display" >  Crashed         </div>

            </div>

            <div class="flex" >
                <button class="bet_Start_btn" id="start_game" >Bet</button>
                <button  class="bet_Start_btn hidden" id="cashout" >Cash out</button>
            </div>


            <div class="grid_2" >

                <div class="box" >
                    <p  class="amount_inner_Box_small">Amount   </p>
                        <input class="input_money_enter" id="input" value="1" autocomplete="off" maxlength="3" type="number" >
                        <div class="flex_btn_adad" >   
                           <button class="btn_inner_input" id="btn_plus" >  +   </button>
                           <button class="btn_inner_input" id="btn_taghsim" >  /2   </button>
                           <button class="btn_inner_input" id="btn_zarb" >  x2  </button>
                           <button class="btn_inner_input" id="btn_menha" >  -  </button>



                        </div>
                        



                </div>

                <div class="box" >
                    <p  class="amount_inner_Box_small">Auto cash out   </p>
                    <input class="input_money_enter" id="auto_cashout_input"  autocomplete="off" type="number"   placeholder=" 50.25 X">

                    <div class="flex_auto" >
                        <button class="autochasout_btn_resset" id="autocashout_resset" > Resset </button>
                        <button class="autochasout_btn" id="cash_out_btn" > Save </button>
                    </div>
                    <p id="autocashout_showernumber" class="hidden autocashout_showernumber "  >Auto cash out at | <span style="color: whitesmoke;" id="autocashout_number_Shower" >  </span><span style="color: rgb(230, 230, 230);">X</span></p>

                </div>

            </div>
            <div id="user_getting_Box"  class="hidden flex_usergettingbox "  >

            <div  class="profit_box " >   
                
                <h3 >Profit  | <span style="color: rgb(0, 153, 89);" id="profit_shower" > ? </span> $</h3>
               
            
            </div>



            <div id="cashout_x_box" class="profit_box " >   
                
                <h3 >Cash out at  | <span style="color: rgb(0, 153, 89);" id="cashout_x_shower" > ? </span> x</h3>
               
            
            </div>


             </div>




        </div>





















</main>
</body>
</html>


<script src="script.js" >    </script>
